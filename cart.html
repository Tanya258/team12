<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/cart.css.css">
</head>

<body>
    <section class="cart">
        <h1 class="cart-title">Shopping Cart</h1>
        <div class="cart-content">

            <div class="cart-box">
                <div class="g_box">
                    <img src="image/vacanza/love1.webp" class="cart-img">

                    <div class="detail-box">
                        <div class="g-title">品名:珍珠之戀・項鍊</div>
                        <div class="g-price">價格:$580</div>
                    </div>
                    <input type="number" value="1" class="cart-quantity">
                    <i class='bx bxs-trash cart-remove'></i>
                </div>
                <hr>
                <div  class="cakebox">
                    <img src="image/Lucys/l5.jpg" class="cart-img">

                    <div class="detail-box">
                        <div class="g-title">品名:925純銀 繁盛枝芽 開口戒 (二色)</div>
                        <div class="g-price">價格:$480</div>
                    </div>
                    <input type="number" value="1" class="cart-quantity">
                    <i class='bx bxs-trash cart-remove'></i>
                </div>
            </div>
        </div>

        <div class="total">
            <div class="total-title">總計:</div>
            <div class="total-price">$0</div>
        </div>

        <button type="button" class="button-buy">現在購買</button>

        <i class='bx bx-window-close' id="cart-close"></i>
    </section>
</body>
</html>
